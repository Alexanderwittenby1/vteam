version: '3'
services:
  backend:
    image: alexanderwittenby/backendapp:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: ["npm", "run", "server"]

  frontend:
    build:
      context: ./frontend/escooter  # Bygger fr√•n den lokala frontend-mappen
      dockerfile: Dockerfile         # Valfritt om Dockerfile heter "Dockerfile"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    
    
